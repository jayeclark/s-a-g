<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="index2.css" rel="stylesheet">
  <link href="https://unpkg.com/pattern.css" rel="stylesheet">
</head>
<body style="margin:0px">
  <div style="background-color:#00b77b; padding: 15px; display:flex; flex-wrap: nowrap; justify-content: space-between; align-items: center;">
    <div style="color:white; padding: 10px;">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
      </svg>
    </div>
    <img src="saglogo.png" height="55px">
  </div>
  <div class="carousel" style="position: relative; overflow: hidden; background-color:#dfe0df; display: flex; flex-wrap: nowrap;">
    <div class="slide">
      <img src="cat1.png" style="position: relative">
      <div style="color:white; position:absolute; bottom: 0px; left: 0px;">
        <div class="cta">
          Click to save a life.
        </div>
        <div class="cta-button">
          <button>Sponsor</button>
        </div>
      </div>  
    </div>
    <div class="slide">
      <img src="cat2.png">
      <div style="color:white; position:absolute; top: 140px; left: 0px;">
        <div class="cta">
          Provide a loving home.
        </div>
        <div class="cta-button">
          <button>Adopt</button>
        </div>
      </div>  
    </div>
    <div class="slide">
      <img src="cat3.png">
      <div style="color:white; display: flex; flex-wrap: wrap; justify-content: right; position:absolute; bottom: 0px; left: 0px;">
        <div class="cta" style="text-align: right"> 
          Become a caretaker.
        </div>
        <div class="cta-button">
          <button>Volunteer</button>
        </div>
      </div>  
    </div>
    <div class="pattern-diagonal-lines-sm" style="position: absolute; z-index: 99; width: 100%; font-size:2.25rem; font-weight:600; letter-spacing: 2px; font-family: 'Arvo', serif;color:rgb(250, 198, 28);background-color:rgba(252, 188, 45, 1); min-height: 115px; display:flex; justify-content:center; align-items:center">
      <span style="color: white">DONATE&nbsp;&nbsp;NOW</span>
    </div>
  </div>
  <div style="font-size: 0.85em; font-weight: bold; background-color:#00b77b; align-items: center; color:white; padding: 15px; display:flex; justify-content:space-evenly">
    <div>
      <div style="text-align:center">      
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
        </svg>
      </div>
      <div style="text-align:center">Adopt</div>
    </div>
    <div>
      <div style="text-align:center">      
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
          <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          <path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z"/>
          <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
        </svg>
      </div>
      <div style="text-align:center">Volunteer</div>
    </div>
    <div>
      <div style="text-align:center">      
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card-fill" viewBox="0 0 16 16">
          <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1H0V4zm0 3v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7H0zm3 2h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1a1 1 0 0 1 1-1z"/>
        </svg>
      </div>
      <div style="text-align:center">Donate</div>
    </div>
    <div>
      <div style="text-align:center">      
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
          <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
        </svg>
      </div>
      <div style="text-align:center">Contact</div>
    </div>
  </div>
</body>
</html>
